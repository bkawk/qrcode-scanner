<link rel="import" href="../polymer/polymer-element.html">
<!--<link rel="import" href="../polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../polymer/lib/elements/dom-repeat.html">-->
<script src="jsqrcode.min.js"></script>

<!--
`qrcode-scanner`


@demo demo/index.html
-->

<dom-module id="qrcode-scanner">
  <template>
    <style>
      :host {
        display: block;
      }

      #myCanvas{
        background-color:lime;
        filter:brightness(200%);
        filter: contrast(5%);
        filter: grayscale(1);
      }
      [hide] {
          display: none !important;
      }
      #myVideo{
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -ms-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      #border{
        position: fixed;
        top: 0%;
        left: 0%;
        min-width: 100%;
        width: auto;
        min-height: 100%;
        height: auto;
        background-image: url("qrscan.svg");
        background-repeat: no-repeat;
        background-size: cover;
      }

    </style>
    <div id="border"></div>
    <audio id="audio" src="beep.mp3" autostart="false" ></audio>
    <video id="myVideo" width="320" height="240" autoplay muted></video>
    <canvas id="myCanvas" width="640" height="480" hide></canvas>
  </template>

  <script>
    /** @polymerElement */
    class QrcodeScanner extends Polymer.Element {
      static get is() { return 'qrcode-scanner'; }
      static get properties() {
        return {
          data: {
            type: String,
            notify: true
          }
        };
      }
      
      connectedCallback(){
        super.connectedCallback();
        this._openCamera(); 
      }

      _openCamera(){
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (navigator.getUserMedia) {
            navigator.getUserMedia({ audio: false, video: true },(stream) => {
              var video = this.$.myVideo;
              video.srcObject = stream;
              video.onloadedmetadata = (e) => {
                this.$.myVideo.play();
                this._startScan()
              };
            },
            function(err) {
              console.log(err.name);
            }
          );
        } else {
          console.log("getUserMedia not supported");
        }
      }

      _startScan(){
        this.scan = setInterval(()=>{ 
          this._scan()
        }, 200);     
      }

      _scan(){
        var width = 640
        var height = 480
        var video = this.$.myVideo;
        var canvas = this.$.myCanvas;
        var context = canvas.getContext("2d");
        context.clearRect(0, 0, width, height);
        context.drawImage(video, 0, 0, width, height);
        try{
          var result = qrcode.decode("",this.$.myCanvas);
          this._result(result)
        }catch(err){
          return
        }

      }

      _result(result){
        this.$.audio.play();
        clearInterval(this.scan);
        this.data = result;
      }

    } window.customElements.define(QrcodeScanner.is, QrcodeScanner);
  </script>
</dom-module>
